name: Release

on:
  push:
    tags:
      - 'v*' # Triggers on v1.0.0, v0.2.1, etc.

permissions:
  contents: write # Required to create releases

jobs:
  # 1. Create the Draft Release immediately
  create-draft:
    name: Create Draft Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Draft
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Creating draft release for tag ${{ github.ref_name }}..."
          # --draft flag ensures it is not public yet
          # --notes "" leaves description empty (or generates auto-notes)
          gh release create ${{ github.ref_name }} --draft --generate-notes

  # 2. Build Backend (Matrix for Linux & Mac)
  build-backend:
    name: Build Backend (${{ matrix.os }})
    needs: create-draft
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sbs-backend-linux.zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sbs-backend-macos.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Inject Version (Single Source of Truth)
        shell: bash
        run: |
          VERSION="${{ needs.create-draft.outputs.version }}"
          echo "Patching Cargo.toml to version $VERSION"
          
          # Perl is consistent across Linux and macOS runners
          perl -pi -e "s/^version = \".*\"/version = \"$VERSION\"/" sbs-backend/Cargo.toml
          
          # Verify
          grep "version =" sbs-backend/Cargo.toml
          
      - name: Build Release
        run: |
          cd sbs-backend
          cargo build --release

      - name: Zip Artifact
        shell: bash
        run: |
          cd sbs-backend/target/release
          # Zip the binary
          zip ../../../${{ matrix.artifact_name }} sbs-backend

      - name: Upload to Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} ${{ matrix.artifact_name }}

  # 3. Build Frontend
  build-frontend:
    name: Build Frontend
    needs: create-draft
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Inject Version
        run: |
          cd sbs-frontend
          VERSION="${{ needs.create-draft.outputs.version }}"
          echo "Patching package.json to version $VERSION"
          # npm version updates package.json without creating a git commit
          npm version $VERSION --no-git-tag-version

      - name: Build
        run: |
          cd sbs-frontend
          npm ci
          npm run build

      - name: Zip Artifact
        run: |
          cd sbs-frontend/dist
          zip -r ../../sbs-frontend-assets.zip .

      - name: Upload to Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} sbs-frontend-assets.zip

  # 4. Finalize Release
  publish-release:
    name: Publish Release
    needs: [create-draft, build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: success() # Only run if ALL builds succeeded
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Finalize (Remove Draft Status)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "All builds passed. Publishing release..."
          gh release edit ${{ github.ref_name }} --draft=false