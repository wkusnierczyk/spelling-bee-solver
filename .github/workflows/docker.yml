name: Docker Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  integration-tests:
    name: Docker Stack Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Dictionary
        run: make setup-dictionary

      # TEST 1: The "Tight Loop" Workflow (Individual Containers)
      # This verifies the legacy --link and manual docker run commands
      - name: Test Individual Containers
        run: make test-docker-stack

      # TEST 2: The "Full Stack" Workflow (Docker Compose)
      # This verifies docker-compose.yml, networks, and DNS resolution
      - name: Test Docker Compose
        run: make test-compose-stack

      # Debugging: If anything fails, show us the state of the world
      - name: Dump Docker Logs
        if: failure()
        run: |
          docker compose logs || true
          docker logs sbs-backend || true
          docker logs sbs-frontend || true

      - name: Cleanup
        if: always()
        run: |
          make down
          make remove-docker-stack