# Default values for sbs-stack.
replicaCount: 1

backend:
  image:
    repository: sbs-solver
    tag: "latest"
    pullPolicy: IfNotPresent
  # Standardizing naming override usage
  fullnameOverride: ""
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

frontend:
  image:
    repository: sbs-gui
    pullPolicy: IfNotPresent
    tag: "latest"
  # Standardizing naming override usage
  fullnameOverride: ""
  service:
    type: NodePort
    port: 80
    targetPort: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

ingress:
  enabled: true
  className: "gce"
  annotations:
    # FIX: Bind to your reserved static IP name
    kubernetes.io/ingress.global-static-ip-name: "sbs-global-ip"
  hosts:
    - host: sbsolver.ch
      paths:
        - path: /
          pathType: Prefix