apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: sbs-backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: sbs-backend
  template:
    metadata:
      labels:
        app: sbs-backend
    spec:
      # 1. Define the Shared Volume (Scratchpad)
      volumes:
        - name: data-volume
          emptyDir: {}

      # 2. Init Container: Downloads data before the app starts
      initContainers:
        - name: download-dictionary
          image: curlimages/curl:latest
          command: ["/bin/sh", "-c"]
          # Downloads dictionary to the shared volume mount
          args:
            - "echo 'Downloading dictionary...'; curl -L -o /app/data/dictionary.txt https://raw.githubusercontent.com/dwyl/english-words/master/words_alpha.txt"
          volumeMounts:
            - name: data-volume
              mountPath: /app/data

      # 3. Main Container: Runs the application
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info"
            # Tell the backend where to find the file
            - name: SBS_DICT
              value: "/app/data/dictionary.txt"
          # Mount the same volume to read the file
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}